<ion-view title="News Feeds">
<ion-pane>
    <ion-content>
        <ion-list ng-repeat="post in posts">
                <a class="item item-avatar-left" ng-click=showPopup(post)>
                    <img src="img/news_anim.gif">
                    <h2>{{post.title}}</h2>
                    <p>{{post.content}}</p>
                </a>
        </ion-list>
    </ion-content>
</ion-pane>
    </ion-view>
